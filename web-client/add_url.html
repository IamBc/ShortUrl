<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ABC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
        <h2>Url Shortener</h2>
        <input id="longUrl" type="text" />
        <input id="urlShortenBtn" type="button"  class="btn btn-primary" value="Shorten URL!" />
        <p id="shortUrlP"></p>
  </body>
<script>
$('#urlShortenBtn').click(function(event) {

    if($('#longUrl').val() === '') {
        alert("URL input can't be empty!");
    }
    event.preventDefault();
    $.ajax({    url: "http://<url>/add/", 
                type: "POST",
                data: $('#longUrl').val(),
                success: showShortenedUrl,
                error: handleErr
           });
    
});

function showShortenedUrl(result){
    $("#shortUrlP").html("http://<url>/g/" + result);
}

function handleErr(xhr, reqStatus, reqError){
    alert(reqStatus + "   " + reqError);
}
</script>
</html>
